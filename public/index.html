<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Or Not To Do</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="index-page-container">
        <div id="index-title">
            <h1>To Do Or Not To Do</h1>
        </div>

        <!-- login form -->
        <div id="login-form">
            <h2>Log In</h2>
            <form id="login" method="POST" action="/login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Log In">
            </form>
            <!-- <button type="button" id="sign-up">Sign Up</button> -->
            

        </div>

        <!-- sign up form -->
        <!-- <div id="signup-form" class="hidden"> -->
        <div>
            <h2>Sign Up</h2>
            <form id="signup" method="POST" action="/signup">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
               
                <input type="button" id="signup-submit" value="Complete Sign Up">
            </form>
        </div>

        <!-- <div>        
            <input type="button" id="guest" name="guest" value="Continue As Guest">
        </div> -->

    </div>
    <script src="./script.js"></script>
</body>
</html>

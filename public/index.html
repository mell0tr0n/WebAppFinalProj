<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Or Not To Do</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="index-page-container">
        <div id="index-title">
            <h1>To Do Or Not To Do</h1>
        </div>

        <!-- login form -->
        <div id="login-form">
            <h2>Log In</h2>
            <form id="login" method="POST" action="/login">
                <div class="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="contains-login-btn">
                    <input type="submit" value="Log In" class="button">
                </div>
            </form>
            <p>New here? <button id="toggle-signup" class="button">Create Account</button></p>
        </div>

        <!-- sign up form -->
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup" method="POST" action="/signup">
                <div class="login-form">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="login-form">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="login-form">
                    <label for="confirm-password">Confirm:</label>
                    <input type="password" id="confirm-password" name="confirm-password"  required>
                </div>
                <input type="submit" value="Sign Up" id="sign-up-btn" class="button">
            </form>
            <p>Already have an account? <button id="toggle-login" class="button">Log In</button></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

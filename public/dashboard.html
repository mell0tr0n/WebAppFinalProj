<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- menu bar with links to Profile, Archive, Log Out -->
     <div>
        <ul class="nav-bar">
            <li><a href="./profile.html">Profile</a></li>
            <li><a href="./archive.html">Archive</a></li>
            <li><a href="./index.html">Log Out</a></li>
        </ul>

     </div>

    <div class="page-container">
        <!-- button to create new list -->
        <div class="holds-btn">
            
            <button type="button" id="add-list-btn"></button> 
            
            <span class="hover-text">Add New To-Do List</span>
            <script src="script.js"></script>

        </div>
        
         <!-- Display the most recent list -->
         <div id="recent-list" class="recent-list">
            <!-- <h2>Most Recent List</h2> -->
            <div id="list-details">
                <p id="list-title"></p>
                <ul id="task-list"></ul>
            </div>
        </div>

        <!-- List of all titles -->
        <div id="all-lists">
            <h2>All Lists</h2>
            <ul id="list-titles"></ul>
        </div>

    </div>
</body>
</html>

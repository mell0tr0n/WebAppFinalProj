<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
</head>
<body>
     <div>
        <!-- list title -->
        <label for="title">Title of list:</label>
        <input type="text" name="title" id="title" placeholder="press enter to save to list">
    </div>
        
    <div>
        <!-- add item -->
        <label for="addTask">Task:</label>
        <input type="text" name="addTask" id="addTask" placeholder="press enter to save to list">
     </div>

     <!-- cancel, save, delete, archive buttons -->
    <div>
        <input type="button" value="Save List">
        <input type="button" value="Delete List">
        <input type="button" value="Archive List">
        <input type="button" value="Cancel">
    </div>
</body>
</html>
